{% extends 'form/layout.html' %}

{% block content %}
<h4 class="center-align blue lighten-3">{{title}}</h4>
<div class="card">
    <div class="card-content">
        Name: {{model.manager_name}}
    </div>
    <div class="card-content">
        Material Used: {{model.materials_used}}
    </div>
    <div class="card-content">
        Quantity: {{model.quantity}}
    </div>
    <div class="card-action">
        Time Submitted: {{model.time_submitted}}
    </div>
</div>
<a href="/form/edit/{{model.id}}" class="btn">Edit</a>
<a href="/form/delete/{{model.id}}" class="btn red">Delete</a>
<br><br>
<a href="/form/view_all/" class="btn">Go Back</a>
{% endblock %}
