{% extends 'form/layout.html' %}

{% block content %}
<h4 class="center-align red">{{title}}</h4>
<div class="card">
    <div class="card-content">
        Name: {{model.manager_name}}
    </div>
    <div class="card-content">
        Material Used: {{model.materials_used}}
    </div>
    <div class="card-content">
        Quantity: {{model.quantity}}
    </div>
    <div class="card-action">
        Time Submitted: {{model.time_submitted}}
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-default red"&gt;submit>DELETE</button>
</form>
<br>
<a href="/form/view_all/" class="btn">Cancel</a>
{% endblock %}
